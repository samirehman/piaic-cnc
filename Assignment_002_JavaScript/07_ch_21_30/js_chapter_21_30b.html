<body>
   <h1>JS Chapter 21_30b</h1>
   <hr>
   <script>

      var userInput = prompt("Enter Decimal Number:", "cloUd naTive computinG");
      var result = "";
      // convert the whole string in lower case
      userInput = userInput.toLowerCase();

      while (true) { // loop until all is converted.
         
         if (userInput.indexOf(" ") != -1) {
            result = result + userInput.slice(0, 1).toUpperCase() + userInput.slice(1, userInput.indexOf(" ")) + " ";
         } else {
            result = result + userInput.slice(0, 1).toUpperCase() + userInput.slice(1, userInput.length);
            break;
         }
         userInput = userInput.slice(userInput.indexOf(" ") + 1, userInput.length);
      };

      console.log(result);
   </script>
