   <script>

      var userInput = parseFloat(prompt("Enter Decimal Number:", 3.4));
      userInput = Math.ceil(userInput);

      var textInput = "This is my dummy text.";

      var sliceText = textInput.slice(0, userInput);
      alert(sliceText);

      var reverseText = "";

      for (let index = 0; index <= sliceText.length; index++) {
         reverseText = reverseText + sliceText.charAt(sliceText.length - index);

      }
      alert(reverseText);
   </script>
