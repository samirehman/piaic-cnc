      var userName = prompt("Enter Your Name", "Ameen Alam");

      var userYear = parseInt(prompt("Enter DOB(Year)", "1999"));

      var pkDateNow = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Karachi' }));
      var DOB = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Karachi' }));;

      DOB.setDate(userDay);
      DOB.setMonth(userMon);
      DOB.setFullYear(userYear);
